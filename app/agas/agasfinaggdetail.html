<ActionBar title="Financial Aggregate List" icon="" class="action-bar">
    <ActionItem (tap)="gotosearchlist()">
        <Button text="GoBack" class="action-item"></Button>
    </ActionItem>

</ActionBar>
  <StackLayout>

        <Label class="gold card" textWrap="true" [text]=" financialyeardesc + ' ' + accounttypedesc"></Label>
        <!--<Label class="gold card" textWrap="true" [text]="'Account Type: ' + accounttypedesc"></Label>-->
        <Label class="gold card" textWrap="true" [text]="'Record Count : ' + recordcount + ' Date: ' + (querydate | date:'medium')"></Label>
        <!--<Label class="gold card" textWrap="true" [text]="querydate | date:'medium'"></Label>-->
       
        <StackLayout class="card">
            <SearchBar #sb hint="Enter Search Text" (clear)="onClear()" [text]="searchPhrase" (submit)="onSubmit(sb.text)"></SearchBar>
            <ListView [items]="displayfinaggList" height="300">
                <template let-item="item" >
                    <GridLayout columns="auto,*,auto" rows="auto,*,auto" (tap)="viewDetail(item)" >
                        <Image  class="m-5" horizontalAlignment="left" col="0" width="40" height="40" [src]="'~/assets/camera.png'"></Image>
                        <Label class="m-5 makebold" row="0" col="1" colSpan="2" [text]='item.Description'></Label>
                        <Label class="m-5" row="1"  col="0" text="Current Balance" (tap)="viewDetail(item)"></Label>
                        <Label class="m-5" row="1" col="1" [text]="item.currentbalance | number:'.2-2'"></Label>
                       
                    </GridLayout>
                </template>
            </ListView>
        </StackLayout>

    </StackLayout>
